<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Programmer Vedant</title>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(28, 28, 28, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(8px);
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            color: #1e90ff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .box {
            background: rgba(42, 42, 42, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 25px rgba(0,0,0,1);
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            font-size: 16px;
            background: #333;
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #00bfff;
            box-shadow: 0 0 10px #00bfff;
            outline: none;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #007acc;
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { right: -300px; opacity: 0; }
            to { right: 20px; opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            font-weight: bold;
            border-top: 5px solid #00bfff;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.9);
        }

        footer a {
            color: #00bfff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">Mail Sent Successfully!</div>

    <div class="container">
        <h1>Support Page</h1>

        <div class="box">
            <p>Direct Mail: <strong>support@programervedant.fun</strong></p>
            <p><a href="mailto:support@programervedant.fun">Click Here to Mail Us</a></p>
        </div>

        <div class="box">
            <h2>Contact Programmer Vedant</h2>
            <form action="https://formspree.io/f/xwpvqdya" method="POST" onsubmit="showPopup()">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="product" placeholder="Product" required>
                <input type="text" name="topic" placeholder="Topic" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        Made by <a href="https://programervedant.fun" target="_blank">ProgrammerVedant.fun</a>
    </footer>

    <script>
        function showPopup() {
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('popup').style.display = 'none';
                }, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
